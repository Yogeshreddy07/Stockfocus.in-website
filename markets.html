<html lang="en">

<body>
    <header>
        <div class="navbar">
            <div class="logo">STOCKFOCUS.IN</div>
            <nav>
                <ul>

                    <li><a href="community.html">Community</a></li>

                <h2>SENSEX</h2>
                <img src="sensex.jpg" alt="SENSEX Graph">

            </div>

                <h2>INR/USD</h2>
